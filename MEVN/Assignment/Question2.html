<!-- Explain hoisting through javascript, show difference between let and var, also we have to validate between null and undefined ? -->

<html>
    <p id="demo"></p>
    <script>
        x=5;
        elem=document.getElementsByID("demo");
        elem.innerHTML =x;
        let x;
        // execution of code will be done from top to bottom
        // declaration of variable done from bottom to top
    </script>
</html>
